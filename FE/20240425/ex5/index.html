<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container{
            display: flex;
        }

        #order-5 {
            order: 5;
            border: 3px solid #ccc;
        }

        #order-1 {
            order: 1;
            border: 3px dashed #ccc;
        }

        #order--1 {
            order: -1;
            border: 3px dotted #ccc;
        }
    </style>
</head>
<body>
    <!-- order는 순서를 정렬합니다 숫자가 낮은거 먼저 표시합니다. -->
    <div class="flex-container">
        <div id="order-5">order-5</div>
        <div id="order-1">order-1</div>
        <div id="order--1">order--1</div>
    </div>
</body>
</html>
