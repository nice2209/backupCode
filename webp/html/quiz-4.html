<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            ul {
                list-style-type: none;
            }
            form{
                width: 200px;
                height: 500px;
            }
        </style>
    </head>
    <body>
        <form action="">
            <fieldset>
                <h1>프론트엔드 개발자 지원서</h1>
                <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
                <hr>
                <ul>
                    <li>
                        <p>개인 정보</p>
                        <ul>
                            <li>
                                <label for="name">이름</label>
                                <input type="text" placeholder="공백 없이 입력하세요" autofocus="autofocus">
                            </li>
                            <li>
                                <label for="phone">연락처</label>
                                <input type="tel">
                            </li>
                        </ul>
                    </li>
                    <li>
                        <p>지원 분야</p>
                        <ul>
                            <li>
                                <label for=""><input type="radio" id="web" name="help">웹 퍼블리싱</label>
                            </li>
                            <li>
                                <label for=""><input type="radio" id="webapp" name="help">웹 애플리케이션 개발</label>
                            </li>
                            <li>
                                <label for=""><input type="radio" id="dev" name="help">개발 환경 개선</label>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <p>지원 동기</p>
                        <textarea name="" id="" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
                        <button type="submit">접수하기</button>
                        <button type="reset">다시 쓰기</button> 
                    </li>
                </ul>
                
            </fieldset>
        </form>
    </body>
</html>
