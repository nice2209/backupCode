<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>상품 선택</legend>
                <p>

                <ul>
                    <li>

                    <li>

                    </li>

            </fieldset>
            <div>

            </div>
        </form>
        
    </body>
