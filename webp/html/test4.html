    <form action="">

            <legend>배송 정보</legend>

                </li>

                </li>
                <li>
                    <label for="memo">메모</label>
                    <textarea name="" id="memo" cols="40" rows="4"></textarea>
                </li>
            </ul>
        </fieldset>
    </form>
