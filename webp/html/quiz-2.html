<!DOCTYPE html>

    <title>Document</title>
    <style>
        table,
        td,
        tr {
            border: 1px solid #ccc;
            border-collapse: collapse;
        }

</head>
<body>

    <table>
        <tr>
            <th rowspan="3">개인정보</th>
            <td>이름</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td>학과/학번</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td>연락처</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <th>지원 분야</th>
            <td colspan="3"></td>
        </tr>
    </table>
</body>
</html>
