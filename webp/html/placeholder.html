<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form action="">
        <fieldset>
            <legend>배송정보</legend>
            <label for="user-name">이름</label>
            <input type="text" id="user-name" autofocus>
            <br>
            <label for="addr">배송주소</label>
            <input type="text" id="addr">
            <br>
            <label for="mail">이메일</label>
            <input type="email" id="mail">
            <br>
            <label for="tel">전화번호</label>
            <input type="tel" id="tel" placeholder="하이폰 빼고 입력해 주세요.(01012345678)">
            <br>
            <label for="select">배송 지정</label>
            <input type="date">
            <small>(주문일로부터 최소 3일 이후)</small>
        </fieldset>
    </form>
</body>
</html>
